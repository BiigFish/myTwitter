<!DOCTYPE html>
<html>
  <head>
    <title>Quick Thoughts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="mx-auto max-w-3xl px-4">
    <h1 id="test" class="text-red-500 font-bold my-4">
      Welcome To My Random Thoughts
    </h1>

    <button id="simpli-checkout-embed" type="button">Buy Tickets</button>

    <!-- Include your simpli-modules.js script -->
    <script src="https://simpli-git-embeds-rubydevco-s-team.vercel.app/embed/simpli-modules.js"></script>

    <script type="text/javascript">
      var exampleCallback = function () {
        console.log("Successful Order!");
      };

      // Check if the SimpliModules script is loaded
      var checkSimpliModulesLoaded = function (callback) {
        if (window.SimpliModules) {
          callback();
        } else {
          setTimeout(function () {
            checkSimpliModulesLoaded(callback);
          }, 100);
        }
      };

      // Initialize the widget once SimpliModules is available
      checkSimpliModulesLoaded(function () {
        window.SimpliModules.createModule({
          moduleType: "simpliCheckoutButton",
          customURL: "fc5ea9",
          modalTriggerElementId: "simpli-checkout-embed",
          onOrderComplete: exampleCallback,
        });
      });
    </script>

    <ul id="content"></ul>
    <script src="posts.js"></script>
  </body>
</html>
